        <form id="endLicence" action="/end-license" method="post">
            <div>
                <label for="LicenseChoice">Choose a License to end:<br></label>
                <select name="LicenseChoice" id="LicenseChoice">
                </select>
            </div>
            <br>
            <input type="submit" id="button" type="button" value="End">
        </form>
        </div>

<script>
        fetch('/get-user-licenses')
        .then(response => response.json())
        .then(result => {
        let licenses = result;
        let select = document.getElementById('LicenseChoice');
        if (licenses) {
            licenses.forEach(function (license, index) {
                var option = document.createElement('option');
                option.value = license.license_key;
                option.text = license.softwareName;
                select.appendChild(option);
            });
        }
        })
