<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Settings | Client Portal | OneLicense Software Management </title>
    <link rel="stylesheet" href="client_styles.css">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="Functions.js"></script>

    <script>
         fetch('action/get-user-info')
                    .then(response => response.json())
                    .then(userInfo => {
                        document.getElementById("email").value = userInfo.email_address;
                        document.getElementById("address").value = userInfo.address;
                        document.getElementById("name").value = userInfo.firstName;
                        document.getElementById("lastName").value = userInfo.lastName;
                    });
    </script>

</head>

<body>

    <div class="header" id="header">
		<i class="material-icons MenuButton" style="color:white;" onclick="toggleSidebar();">menu</i>
	</div>


<div class="main">
    <div class="menu" id="sidebar">
        <a id="logo" href="../index.html">
            <div class="logobox"></div></a>
        <a href="ClientPage.html">Dashboard</a>
        <a href="AccountSettings.html">Account Settings</a>
        <a href="AddLicense.html">Add License</a>
        <a href="RenewLicense.html">Renew License</a>
        <a href="EndLicense.html">End License</a>
        <a href="../index.html">Log Out</a>
    </div>
    <div class="background-container">
        <div class="background-image"></div>
        <div class="body1">
            <h1><br>Your Account<br></h1>
            <div class="account-section">
                <div class="general-section">
                    <h3>General<br></h3>
                    <br>
                    <div>
                        <label for="email">Email</label><br>
                        <input type="email" name="email" id="email" value="user@example.com">
                    </div>
                    <div>
                        <label for="address">Address</label><br>
                        <input type="text" name="address" id="address" value="123 Street, City, Country">
                    </div>
                    <div>
                        <label for="name">First Name</label><br>
                        <input type="text" name="name" id="name" value="John">
                    </div>
                    <div>
                        <label for="lastName">Last Name</label><br>
                        <input type="text" name="lastName" id="lastName" value="Doe">
                    </div>
                </div>
                <div class="password-section">
                    <h3>Change Password<br></h3>
                    <br>
                    <div>
                        <label for="oldPassword">Old Password</label>
                        <input type="password" name="oldPassword" id="oldPassword">
                    </div>
                    <div>
                        <label for="newPassword">New Password</label>
                        <input type="password" name="newPassword" id="newPassword">
                    </div>
                    <div>
                        <label for="ConfirmPass">Confirm New Password</label>
                        <input type="password" name="ConfirmPass" id="ConfirmPass">
                    </div>
                </div>

               <button id="button">Edit</button> 
            </div>
            
        </div>
    </div>
</div>
</body>
</html>
